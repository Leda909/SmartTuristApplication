    <!-- Need Browser API to get the current cordinate of the user. -->
    
    <form onsubmit="submitForm(event)" method="" id="YourLocationForm">
        <!-- Select the type of places you want to search for  -->
        <label for="type_of_places">Look for </label>
        <select id="typeOfPlace" name="typeOfPlace" required>
            <option value="" disabled selected>Please, choose an option</option>
            <option value="tourist_attraction">TURISTIC ATTRACTIONS</option>
            <option value="art_gallery">ART GALLERIES</option>
            <option value="museum">MUSEUMS</option>
            <option value="park">PARKS</option>
            <!-- <option value="hiking_area">hicking areas</option> -->
        </select>
        <!-- Select the searching radious in km -->
        <label for="radious"> ,within: </label>
        <input type="number" id="radius" name="radius" value="0" step="0.1" min="0" required>
        <span> km</span>
        <!-- The starting location, around you are looking for places -->
        <label for="startLocation">nearby </label>
        <input type="text" id="YourLocation" name="YourLocation" placeholder="Please, enter a location" required>
        <!-- Get the longitude and langitude as well, to be able to send hiddenly through submittion of the form. -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <!-- Button to get the geolocation of your position -->
        <button type="button" onclick="getLocation()"> <i class="fa-solid fa-location-crosshairs"></i> </button>
      
        <!-- Submitting button -->
        <button type="submit" form="YourLocationForm" value="Submit">Submit</button><br>
    </form>
